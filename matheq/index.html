<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
	<script src="html2canvas.min.js" type="text/javascript"></script>
	<script src="pako-browserify.min.js" type="text/javascript"></script>
	<script src="utf8b64.js" type="text/javascript"></script>
	<script src="u8arrCompress.js" type="text/javascript"></script>
	<script src="math.js" type="text/javascript"></script>
	<script src="ckeditor/ckeditor.js" type="text/javascript"></script>
	<title>方程式編輯</title>
	<style type="text/css">
		div,body{
			padding:0px;
			margin:0px;
		}
		.eq-ib{
			display:inline-block;
		}
		.row{
			display:flex;
		}
		.col{
			box-sizing:border-box;
			width:50%;
			flex-basis:150;
			flex-grow:1;
			flex-shrink:1;
		}
		#ct-output,#input{
			box-sizing:border-box;
			width:100%;
			overflow:auto;
		}
		#output{
			display:inline-block;
			padding:0.5em;
		}
	</style>
</head>
<body>
	<div class="row" id="tools">
		<button id="save">儲存為圖檔</button>
		<button id="getUrl">產生連結</button>
		<div style="display:none">
			<input type="text" id="url"><button id="copy">複製</button>
		</div>
		<a id="picLink"></a>
	</div>
	<div class="row">
		<div class="col">
			<div id="ct-output">
				<div id="output"></div>
			</div>
		</div>
		<div class="col">
			<textarea id="input"></textarea>
		</div>
	</div>
</body>
</html>
