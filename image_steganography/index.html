<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>圖片</title>
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<ol>
		<li><h3>作為媒介的圖片</h3>
			<input type="file" id="fileImg" onchange="readImageFile(this.files)">
			<div><canvas id="preview"></canvas></div>
		</li>
		<li><h3>要內嵌的資料<span style="color:gray;font-size:0.7em;">(解碼不用選)</span></h3>
			<input type="file" id="fileInput" onchange="readSourceFile(this.files)">
		</li>
		<li><h3>輸出</h3>
			<button onclick="mergeFiles()">合成</button>
			<button onclick="getOrgFile()">解析</button>
		</li>
	</ol>
	<div id="download"></div>
</body>
</html>
